<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exalt Buses</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="home">
    <header>
     
        <h1><marquee behavior="" direction="">PLEASE!! LOGIN TO BOOK AN APPOINTMENT</marquee></h1>
    </header>
    <img src="logo.svg" alt="MedicareHub Logo">
    <section>
        <div class="container">
            <form class="login" id="loginForm">
                <label for="Name">Name:</label>
                <input type="text" id="Name" placeholder="Name" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
           
            <form class="signup" id="signupForm">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" placeholder="Name" required>
                <br>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
          
        <footer class="footer">
            <p>&copy; 2023 MedicareHub. All rights reserved.</p>
        </footer>
    </section>
    <script src="index.js"></script>
</body>
</html>
